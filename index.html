<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="author" content="Vruj Patel">
  <meta charset="UTF-8">
  <title>Evans Website</title>
  <link rel="stylesheet" href="evan-website.css" type="text/css" />
</head>
<body>
  <header><! --banner under the link bar-->
    <nav>
	<ul>
	  <li><a href="evan-website.html">Chat Bot</a></li>
	</ul>
    <nav>
    
  
  <div class="chat-container">
    <div class="chat-output" id="chat-output">
      <!-- Chat messages will appear here -->
    </div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type a message...">
      <button onclick="displayInput()">Send</button>
    </div>
  </div>

   <script>
    // Function that will display user request
    function displayInput() {
      // Gets the input from input box
      var userInput = document.getElementById("user-input").value;

      // Displays the user input in the output box
      document.getElementById("chat-output").innerHTML = "User Input: " + userInput;
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
